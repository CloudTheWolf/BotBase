name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.2
    - name: Add DSharpPlus NuGet
      run : nuget restore -source "https://nuget.cloudsmith.io/cloudthewolf/core/v3/index.json";"https://nuget.emzi0767.com/api/v3/index.json;https://api.nuget.org/v3/index.json"
    - name: Build
      run: dotnet build --configuration Release --no-restore
